<ion-header>

	<ion-navbar>
		<ion-title>newEvent</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<div *ngIf="imageChosen == 0" class="gallery-button" text-center>
				<ion-icon class="cloud-upload" name="cloud-upload" on-tap="chooseImage()"></ion-icon>
				<p>Choose a Photo</p>
			</div>

			<div *ngIf="imageChosen == 1" class="img-preview">
				<img [src]="imagePath">
			</div>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Event Name" [(ngModel)]="event_name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input (click)="showAddressModal()" [(ngModel)]="address.place.description" type="text" placeholder="Click to select a place"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Description" [(ngModel)]="description"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item>
			<ion-label>Start Date</ion-label>
			<ion-datetime min="2016" max="2020" displayFormat="DD MMM YYYY" [(ngModel)]="date"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label>Start Time</ion-label>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Event Type</ion-label>
			<ion-select [(ngModel)]="event_type">
				<ion-option *ngFor="let interest of interests" [value]="interest.name">{{interest.name}}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<button ion-button clear (click)="uploadPhoto()" color="danger" icon-left>
      <ion-icon name='add'></ion-icon>
          Create Event
        </button>
</ion-content>
