<ion-header>
	<ion-navbar color="navbar">
		<ion-title>Unite the Campus</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="background" scroll="false">
<div class="all">
	<div padding>
		<ion-segment [(ngModel)]="authType">
			<ion-segment-button value="login">
				Login
			</ion-segment-button>
			<ion-segment-button value="signup">
				Signup
			</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="authType">
		<ion-row class="login-form" *ngSwitchCase="'login'">
			<ion-col>
				<ion-list inset>
					<ion-item>
						<ion-label>
							<ion-icon name="person"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="username" placeholder="Username" type="text" ngControl="username"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>
							<ion-icon name="lock"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="password" placeholder="Password" type="password" ngControl="password"></ion-input>
					</ion-item>
				</ion-list>

				<div padding>
					<button ion-button block (click)="login()" class="login-button">Login</button>
				</div>
			</ion-col>
		</ion-row>

		<ion-row class="signup-form" *ngSwitchCase="'signup'">
			<ion-col>
				<ion-list inset>
					<ion-item>
						<ion-label>
							<ion-icon name="person"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="username" placeholder="Username" type="text" ngControl="username"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>
							<ion-icon name="lock"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="password" placeholder="Password" type="password" ngControl="password"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>
							<ion-icon name="lock"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="password2" placeholder="Re-Password" type="password" ngControl="password2"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>
							<ion-icon name="mail"></ion-icon>
						</ion-label>
						<ion-input [(ngModel)]="email" placeholder="E-mail" type="text" ngControl="email"></ion-input>
					</ion-item>
				</ion-list>

				<div padding>
					<button ion-button block (click)="signup()" class="signup-button">Signup</button>
				</div>
			</ion-col>
		</ion-row>
	</div>

	<div padding>
		<p *ngIf="error" class="error">{{ error._body }}</p>
	</div>
</div>
</ion-content>
