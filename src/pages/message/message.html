<ion-header>

	<ion-navbar>
		<ion-title>message</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label>To: {{owner}}</ion-label>
	</ion-item>

	<ion-item>
		<ion-label stacked>Message:</ion-label>
		<ion-textarea [(ngModel)]="msg"></ion-textarea>
	</ion-item>
	<div class="send_button">
		<button ion-button color="danger" class="button" clear (click)="sendMessage()"><ion-icon name="mail"></ion-icon></button>
	</div>
</ion-content>
